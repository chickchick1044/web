{% extends 'base.html' %}
{% block body %}
<h1>New</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="">영화명:</label></td>>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td><label for="">영화명(영문):</label></td>
            <td><input type="text" name="title_en"></td>
        </tr>
        <tr>
            <td><label for="">누적 관객수:</label></td>
            <td><input type="number" name="audience"></td>
        </tr>
        <tr>
            <td><label for="">개봉일:</label></td>
            <td><input type="date" name="open_date"></td>
        </tr>
        <tr>
            <td><label for="">장르:</label></td>
            <td><input type="text" name="genre"> </td>
        </tr>
        <tr>
            <td><label for="">관람등급</label></td>
            <td><input type="text" name="watch_grade"></td>
        </tr>
        <tr>
            <td><label for="">평점:</label></td>
            <td><input type="number" name="score" step="0.01" min="0" max="10"></td>
        </tr>
        <tr>
            <td><label for="">포스터 이미지:</label></td>
            <td><input type="text" name="poster_url"></td>
        </tr>
        <tr>
            <td><label for="">영화소개</label></td>
            <td><textarea name="description" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"></td>
        </tr>
    </table>    
</form>
{% endblock %}
