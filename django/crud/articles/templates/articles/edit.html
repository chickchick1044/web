{% extends 'base.html' %}
{% block body %}

<h1>Edit Article</h1>

<Form action="/articles/{{article.pk}}/update/" method="POST">
    {% csrf_token %}
    <label for="">제목: </label>
    <input type="text" name="title" value="{{ article.title }}"><br>

    <label for="">내용: </label>
    <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea><br>
    
    <input type="submit">
</Form>


{% endblock %}
